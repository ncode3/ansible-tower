---
- hosts: greenhouse
  tasks:
  - name: restart greenhouse
    shell: sleep 2 && shutdown -r now "Ansible Tower triggered reboot"
    async: 1
    poll: 0
    sudo: false
    ignore_errors: true
  
  - name: waiting for server to come back
    local_action: wait_for host={{ inventory_hostname }} state=started delay=30 timeout=300

