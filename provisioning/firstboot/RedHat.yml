---
- name: "Set up /etc/hosts file"
  shell: |
    hostname=$(hostname)
    shortname=$(hostname --short)
    newip=$(ip addr list eth0 | grep 'inet ' | cut -d ' ' -f 6 | cut -d / -f1)
    grep "${newip}" /etc/hosts || echo "${newip} ${hostname} ${shortname}" >> /etc/hosts
  become: true

- name: "Enabling and restarting services {{ enabled_svcs }}"
  service:
    name: "{{ item }}"
    state: restarted
    enabled: yes
  with_items: "{{ enabled_svcs }}"
  become: true

- name: "Stopping and disabling services {{ disabled_svcs }}"
  service:
    name: "{{ item }}"
    state: stopped
    enabled: no
  with_items: "{{ disabled_svcs }}"
  become: true

- name: Register and subscribe to multiple pools.
  redhat_subscription:
    state: present
    username: "{{ rh_satellite_user }}"
    password: "{{ rh_satellite_pass }}"
    pool: "{{ rh_subscription_pools }}"
  become: true
  register: rhsm_status
  when: extra_vars is undefined

- name: Register and subscribe to multiple pools with Tower Variables
  redhat_subscription:
    state: present
    username: "{{ extra_vars['rh_satellite_user'] }}"
    password: "{{ extra_vars['rh_satellite_pass'] }}"
    pool: "{{ extra_vars['rh_subscription_pools'] }}"
  become: true
  register: rhsm_status
  when: extra_vars['rh_satellite_pass'] is defined

- name: Check if registration is successful
  shell: echo '{{ rhsm_status.stdout }}'
  #when: "'SUGGESTIONS ON KERNEL' in rhsm_status.stdout"
  #notify: fail hard

- name: "Disabling all repos"
  shell: "subscription-manager repos --disable={{ item }}"
  with_items: "{{ rh_disabled_repos }}"
  become: true

- name: "Enabling needed repos"
  shell: "subscription-manager repos --enable={{ item }}"
  with_items: "{{ rh_enabled_repos }}"
  become: true

- name: "Installing rpms {{ packages }}"
  yum:
    name: "{{ item }}"
    state: latest
  with_items: "{{ packages }}"
  become: true

- name: "Custom configuration repo"
  file:
    path: /opt/git
    state: directory
    mode: 0755
    
- name: "Pull custom configuration from github"
  git:
    repo: 'https://github.com/syspimp/kubernetes-demo.git'
    dest: /opt/git

- name: "Updating MOTD"
  shell: cat custom/tiger.ascii > /etc/motd
  args:
    chdir: /opt/git/kubernetes-demo
  become: true

