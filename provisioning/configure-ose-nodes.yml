---
- name: "Customize OSE 3.5 nodes"
  hosts: ose-cluster-node-1.stack.maskedadmins.com,ose-cluster-node-2.stack.maskedadmins.com
  tasks:
    - template:
      name: set docker config
        src: ose/docker.j2
        dest: /etc/sysconfig/docker
        owner: root
        group: root
        mode: 0644
      become: true

    - template:
      name: set selinux config
        src: ose/selinux.j2
        dest: /etc/sysconfig/selinux
        owner: root
        group: root
        mode: 0644
      become: true

    - name: "set selinux to permissive for this run"
      shell: setenforce 0
